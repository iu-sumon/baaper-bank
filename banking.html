<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-16 mb-10">Let's get some<span class="font-semibold text-purple-600"> Mooooney
                !!!</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance and transaction -->

        <section>
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-amber-500 p-8 text-center text-white border-2 rounded-2xl">
                    <h3 class="text-2xl font-medium">Deposit</h3>
                    <h4 class="text-4xl font-semibold">$<span id="deposit-amount">00</span></h4>
                </div>
                <div class="bg-lime-500 p-8 text-center text-white border-2 rounded-2xl">
                    <h3 class="text-2xl font-medium">Withdraw</h3>
                    <h4 class="text-4xl font-semibold">$<span id="withdraw-amount">00</span></h4>
                </div>
                <div class="bg-violet-600 p-8 text-center text-white border-2 rounded-2xl">
                    <h3 class="text-2xl font-medium">Balance</h3>
                    <h4 class="text-4xl font-semibold">$<span id="balance-money">1500</span></h4>
                </div>

            </div>
        </section>

        <!-- Deposit-->
        <section>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-lime-300 my-5 p-8 rounded-xl">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div class="">

                        <input id="deposit-input"
                            class="border-2 border-gray-400 rounded block text-center mb-2 w-3/4 " type="text" name=""
                            id="" placeholder="$ amount you want to deposit ">


                        <button id="deposit-btn"
                            class="border-2 border-gray-400 rounded block text-center mb-2 w-1/4 bg-purple-500 text-white">Deposit</button>
                    </div>
                </div>
                <!--withdraw-->
                <div class="bg-fuchsia-300 my-5 p-8 rounded-xl">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div class="">

                        <input id="withdraw-input"
                            class="border-2 border-gray-400 rounded block text-center mb-2 w-3/4 " type="text" name=""
                            id="" placeholder="$ amount you want to withdraw">


                        <button id="withdraw-btn"
                            class="border-2 border-gray-400 rounded block text-center mb-2 w-1/4 bg-purple-500 text-white">Withdraw</button>
                    </div>
                </div>

            </div>

        </section>
    </main>


    <script>

        //প্রথমে বাটনকে অ্যাড ইভেন লিসনার করবো 
        document.getElementById('deposit-btn').addEventListener('click', function () {

            //যার ভ্যালু অন্য জায়গায় যাবে তাকে নিয়ে আসব 
            const depositInput = document.getElementById('deposit-input')
            const newDepositInput = depositInput.value;


            //এই ভ্যালু যেখানে অ্যাড হবে তাকে নিয়ে আসব 
            const depositAmount= document.getElementById('deposit-amount');
            const previousDepositAmount = depositAmount.innerText;

            // দুইটা ভ্যালু যোগ করে টোটাল করব 
            const totalDepositAmount = parseFloat(previousDepositAmount) + parseFloat(newDepositInput);

            //ইনার টেক্সট হবে টোটাল ভ্যালু 
            depositAmount.innerText = totalDepositAmount;

            depositInput.value = '';


            //update total balance
            //sob taka jekahne thakbe oidare anlam
            const balanceMoney = document.getElementById('balance-money');
            const previousBalanceMoney = balanceMoney.innerText;



            const totalBalance = parseFloat(previousBalanceMoney) + parseFloat(newDepositInput);

            balanceMoney.innerText = totalBalance;

        })

        //প্রথমে বাটনকে অ্যাড ইভেন লিসনার করবো  
        document.getElementById('withdraw-btn').addEventListener('click', function () {
            //যার ভ্যালু অন্য জায়গায় যাবে তাকে নিয়ে আসব 

            const withdrawInput = document.getElementById('withdraw-input');
            const newWithdrawInput = withdrawInput.value;

            //এই ভ্যালু যেখানে অ্যাড হবে তাকে নিয়ে আসব 

            const withdrawAmount = document.getElementById('withdraw-amount');
            const previousWithdrawAmount = withdrawAmount.innerText;

             //ei dui ta plus kore total ber korbo
            const totalWithdrawAmount = parseFloat(previousWithdrawAmount) + parseFloat(newWithdrawInput);

            withdrawAmount.innerText = totalWithdrawAmount;

            withdrawInput.value = '';

           //update balance
           //withdraw input er jekhane minus hobe take niye asbo
            
            const balanceMoney=document.getElementById('balance-money');
            const previousBalanceMoney=balanceMoney.innerText;
            
            //ager jomano taka theke new withdraw bad dite hobe
            const totalBalanceMoney=parseFloat(previousBalanceMoney)-parseFloat(newWithdrawInput);

            balanceMoney.innerText=totalBalanceMoney;






        })



        // document.getElementById('deposit-input').addEventListener('keyup', function (event) {

        //     const depositButton = document.getElementById('deposit-btn');

        //     if (Number(event.target.value)  == 'number') {
        //         depositButton.removeAttribute = ('disabled');
        //     }
        //     else {
        //         depositButton.setAttribute = ('disabled', true);
        //     }



        // });




    </script>








    <script src="js/bank.js"></script>

</body>

</html>
