<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-16">Welcome to my <span class="font-semibold text-purple-600"> baap er bank
                !!!</span></h1>

    </header>
    <main>
        <section class="bg-green-200 w-3/4 mx-auto mt-8 p-8 border-2 rounded">
            <h3 class="text-2xl mb-4 pl-2 font-semibold">Please Login</h3>
            <div class="">

                <input id="user-email" class="border-2 border-gray-400 rounded block text-center mb-2 ml-2 w-3/4 " type="text" name=""
                    id="" placeholder="Your email">

                <input id="user-password" class="border-2 border-gray-400 rounded block text-center mb-2 ml-2 w-3/4" type="password"
                    placeholder="password">
                <button id="login-submit"
                    class="border-2 border-gray-400 rounded block text-center mb-2 ml-2 w-1/4 bg-purple-500 text-white">Submit</button>
            </div>

        </section>
    </main>

 





<script src="js/bank.js"></script>
</body>

</html>
